<html>
    <head>
        <title>Node CSV File Upload</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
      </head>
    <body>
        <br><br>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <div class="mb-3" style="width:1000px;height:50px; margin:0 auto; text-align:center" >
            <input type="file" id="f" name="file" accept="csv" class="form-control"><br><br>
            </div>
            <div class="d-grid">
            <input type="submit" id="b" value="Upload" class="btn btn-dark" style="width:100px;height:50px;margin:0 auto; text-align:center">
            </div>
        </form>
    </body>
</html>
